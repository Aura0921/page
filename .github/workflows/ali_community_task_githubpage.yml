name: Update GitHub Pages

# 触发条件：每天定时执行
on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 执行，可以根据需要修改时间

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # 安装 Python 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # 安装需要的 Python 包

    - name: Run script to generate HTML
      run: |
        python ali_community_task_githubpage.py  # 运行你的 Python 脚本来生成 index.html

    - name: Commit and push the changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add index.html
        git commit -m "Update ali_community_task_githubpage.html with new activity data"
        git push origin main  # 推送到主分支（或者你设置的其他分支）

